<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="" alt="." id="avatar">
            <h1 class="profile-name" id="name"></h1>
            <h2 class="profile-username" id="username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repo"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a href="#" class="profile-link" id="btn-link" target="_blank">Ver no Github</a>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nameElement = document.getElementById('name');
            const repoElement = document.getElementById('repo');
            const followersElement = document.getElementById('followers');
            const followingElement = document.getElementById('following');
            const avatarElement = document.getElementById('avatar');
            const btnElement = document.getElementById('btn-link');
            const usernameElement = document.getElementById('username');
            
            fetch('https://api.github.com/users/janlucasjm')
                .then(function(res) {
                    return res.json();
                })
                .then(function(json) {
                    nameElement.innerHTML = json.name;
                    repoElement.innerHTML = json.public_repos;
                    followersElement.innerHTML = json.followers;
                    followingElement.innerHTML = json.following;
                    avatarElement.src = json.avatar_url;
                    btnElement.href = json.html_url;
                    usernameElement.innerHTML = json.login;
                })
                .catch(function(erro) {
                    alert('Ocorreu um erro ao achar o perfil do GitHub.')
                });
        })
    </script>
</body>
</html>
